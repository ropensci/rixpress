kind: function
name: rxp_gc
exported: true
signature: rxp_gc(keep_since = NULL,project_path = ".",dry_run = FALSE,timeout_sec = 300,verbose = FALSE,ask = TRUE)
arguments:
  ask: Logical. If TRUE, ask for user confirmation before performing deleting artifacts. Default is TRUE.
  dry_run: Logical. If TRUE, shows what would be deleted without actually performing any deletions. Useful for previewing the cleanup operation. Default is FALSE.
  keep_since: Date or character string (YYYY-MM-DD format). If provided, only build logs older than this date will be targeted for deletion, along with their associated Nix store paths. If NULL, performs a full Nix garbage collection. Default is NULL.
  project_path: Character string specifying the path to the project directory containing the _rixpress folder with build logs. Default is "." (current directory).
  timeout_sec: Numeric. Timeout in seconds for individual Nix commands. Also used for concurrency lock expiration. Default is 300 seconds.
  verbose: Logical. If TRUE, provides detailed output including full paths, command outputs, and diagnostic information about references preventing deletion. Default is FALSE.
returns: 'Invisibly returns a list with cleanup summary information: kept: Vector of build log filenames that were kept deleted: Vector of build log filenames targeted for deletion protected: Number of store paths protected via GC roots (date-based mode) deleted_count: Number of store paths successfully deleted failed_count: Number of store paths that failed to delete referenced_count: Number of store paths skipped due to references log_files_deleted: Number of build log files successfully deleted log_files_failed: Number of build log files that failed to delete dry_run_details: List of detailed information when dry_run = TRUE'
examples:
- code: rxp_gc(keep_since = "2025-08-01", dry_run = TRUE, verbose = TRUE)
- code: rxp_gc(keep_since = "2025-08-01")
- code: rxp_gc()
