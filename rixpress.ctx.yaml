---
kind: function
name: rxp_export_artifacts
exported: true
signature: rxp_export_artifacts(archive_file = "_rixpress/pipeline_outputs.nar",which_log = NULL,project_path = ".")
arguments:
  archive_file: Character, path to the archive, defaults to "_rixpress/pipeline-outputs.nar"
  project_path: Character, defaults to ".". Path to the root directory of the project.
  which_log: Character or NULL, regex pattern to match a specific log file. If NULL (default), the most recent log file will be used.
returns: Nothing, creates an archive file at the specified location.
examples:
- code: rxp_export_artifacts()
- code: |-
    rxp_export_artifacts(
    archive_file = "my_archive.nar",
    which_log = "20250510"
    )
---
kind: function
name: rxp_import_artifacts
exported: true
signature: rxp_import_artifacts(archive_file = "_rixpress/pipeline_outputs.nar")
arguments:
  archive_file: Character, path to the archive, defaults to "_rixpress/pipeline-outputs.nar"
returns: Nothing, imports the archive contents into the local Nix store.
examples:
- code: rxp_import_artifacts()
- code: rxp_import_artifacts("path/to/my_archive.nar")
