kind: function
name: rxp_populate
exported: true
signature: rxp_populate(derivs,project_path = ".",build = FALSE,py_imports = NULL,...)
arguments:
  '...': Further arguments passed down to methods. Use max-jobs and cores to set parallelism during build. See the documentation of rxp_make() for more details.
  build: Logical, defaults to FALSE. Should the pipeline get built right after being generated? When FALSE, use rxp_make() to build the pipeline at a later stage.
  derivs: 'A list of derivation objects, where each object is a list of five elements: name, name of the derivation, snippet, the nix code snippet to build this derivation, type, can be R, Python or Quarto, additional_files, character vector of paths to files to make available to build sandbox, nix_env, path to Nix environment to build this derivation. A single deriv is the output of rxp_r(), rxp_qmd() or rxp_py() function.'
  project_path: Path to root of project, defaults to ".".
  py_imports: 'Named character vector of Python import rewrites. Names are the base modules that rixpress auto-imports as "import name", and values are the desired import lines. For example: c(numpy = "import numpy as np", xgboost = "from xgboost import XGBClassifier"). Each entry is applied by replacing "import name" with the provided string across generated _rixpress Python library files.'
returns: Nothing, writes a file called pipeline.nix with the Nix code to build the pipeline, as well as folder called _rixpress with required internal files.
examples:
- code: d1 <- rxp_r(mtcars_am, filter(mtcars, am == 1))
- code: d2 <- rxp_r(mtcars_head, head(mtcars_am))
- code: list_derivs <- list(d1, d2)
