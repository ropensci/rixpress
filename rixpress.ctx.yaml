kind: function
name: rxp_r
exported: true
signature: rxp_r(name,expr,additional_files = "",user_functions = "",nix_env = "default.nix",encoder = NULL,decoder = NULL,env_var = NULL,noop_build = FALSE)
arguments:
  additional_files: Character vector, additional files to include during the build process. For example, if a function expects a certain file to be available, this is where you should include it.
  decoder: 'Function, character, or named vector/list, defaults to NULL. Can be: A single function/string to decode (unserialize) all upstream objects (e.g., readRDS) A named vector/list where names are upstream dependency names and values are their specific decoding functions (e.g., c(mtcars_tail = "qs::qread", mtcars_head = "read.csv")) By default, readRDS() is used. See vignette("encoding-decoding") for more details.'
  encoder: 'Function or character defaults to NULL. A function used to encode (serialize) objects for transfer between derivations. It must accept two arguments: the object to encode (first), and the target file path (second). If your function has a different signature, wrap it to match this interface. By default, saveRDS() is used, but this may yield unexpected results, especially for complex objects like machine learning models. For instance, for {keras} models, use keras::save_model_hdf5() to capture the full model (architecture, weights, training config, optimiser state, etc.). See vignette("encoding-decoding") for more details.'
  env_var: Character vector, defaults to NULL. A named vector of environment variables to set before running the R script, e.g., c("CMDSTAN" = "$\{defaultPkgs.cmdstan\}/opt/cmdstan)". Each entry will be added as an export statement in the build phase.
  expr: R code to generate the expression. Ideally it should be a call to a pure function, or a piped expression. Multi-line expressions are not supported.
  name: Symbol, name of the derivation.
  nix_env: Character, path to the Nix environment file, default is "default.nix".
  noop_build: Logical, defaults to FALSE. If TRUE, the derivation produces a no-op build (a stub output with no actual build steps). Any downstream derivations depending on a no-op build will themselves also become no-op builds.
  user_functions: Character vector, user-defined functions to include. This should be a script (or scripts) containing user-defined functions to include during the build process for this derivation. It is recommended to use one script per function, and only include the required script(s) in the derivation.
returns: An object of class derivation which inherits from lists.
examples:
- code: rxp_r(name = filtered_mtcars, expr = filter(mtcars, am == 1))
- code: |-
    rxp_r(
    name = turtles,
    expr = occurrence(species, geometry = atlantic),
    noop_build = TRUE
    )
- code: |-
    rxp_r(
    name = filtered_mtcars,
    expr = filter(mtcars, am == 1),
    encoder = qs::qsave
    )
---
kind: function
name: rxp_py
exported: true
signature: rxp_py(name,expr,additional_files = "",user_functions = "",nix_env = "default.nix",encoder = NULL,decoder = NULL,env_var = NULL,noop_build = FALSE)
arguments:
  additional_files: Character vector, additional files to include during the build process. For example, if a function expects a certain file to be available, this is where you should include it.
  decoder: 'Character or named vector/list, defaults to NULL. Can be: A single string for the Python function to unserialize all upstream objects A named vector/list where names are upstream dependency names and values are their specific unserialize functions If NULL, the default uses pickle.load. See vignette("encoding-decoding") for more details.'
  encoder: 'Character, defaults to NULL. The name of the Python function used to serialize the object. It must accept two arguments: the object to serialize (first), and the target file path (second). If NULL, the default behaviour uses pickle.dump. Define this function in functions.py. See vignette("encoding-decoding") for more details.'
  env_var: Character vector, defaults to NULL. A named vector of environment variables before running the Python script, e.g., c(PYTHONPATH = "/path/to/modules"). Each entry will be added as an export statement in the build phase.
  expr: Character, Python code to generate the expression. Ideally it should be a call to a pure function. Multi-line expressions are not supported.
  name: Symbol, name of the derivation.
  nix_env: Character, path to the Nix environment file, default is "default.nix".
  noop_build: Logical, defaults to FALSE. If TRUE, the derivation produces a no-op build (a stub output with no actual build steps). Any downstream derivations depending on a no-op build will themselves also become no-op builds.
  user_functions: Character vector, user-defined functions to include. This should be a script (or scripts) containing user-defined functions to include during the build process for this derivation. It is recommended to use one script per function, and only include the required script(s) in the derivation.
returns: An object of class derivation which inherits from lists.
examples:
- code: |-
    rxp_py(
    mtcars_pl_am,
    expr = "mtcars_pl.filter(polars.col('am') == 1).to_pandas()"
    )
- code: |-
    rxp_py(
    data_prep,
    expr = "preprocess_data(raw_data)",
    noop_build = TRUE
    )
- code: |-
    rxp_py(
    mtcars_pl_am,
    expr = "mtcars_pl.filter(polars.col('am') == 1).to_pandas()",
    user_functions = "functions.py",
    encoder = "serialize_model",
    additional_files = "some_required_file.bin")
---
kind: function
name: rxp_jl
exported: true
signature: rxp_jl(name,expr,additional_files = "",user_functions = "",nix_env = "default.nix",encoder = NULL,decoder = NULL,env_var = NULL,noop_build = FALSE)
arguments:
  additional_files: Character vector, additional files to include during the build process. For example, if a function expects a certain file to be available, this is where you should include it.
  decoder: 'Character or named vector/list, defaults to NULL. Can be: A single string for the Julia function to unserialize all upstream objects A named vector/list where names are upstream dependency names and values are their specific unserialize functions If NULL, the default is Serialization.deserialize. See vignette("encoding-decoding") for more details.'
  encoder: 'Character, defaults to NULL. The name of the Julia function used to serialize the object. It must accept two arguments: the object to serialize (first), and the target file path (second). If NULL, the default behaviour uses the builtâ€in Serialization.serialize API. Define any custom serializer in functions.jl. See vignette("encoding-decoding") for more details.'
  env_var: Character vector, defaults to NULL. A named vector of environment variables to set before running the Julia script, e.g., c("JULIA_DEPOT_PATH" = "/path/to/depot"). Each entry will be added as an export statement in the build phase.
  expr: Character, Julia code to generate the expression. Ideally it should be a call to a pure function. Multi-line expressions are not supported.
  name: Symbol, name of the derivation.
  nix_env: Character, path to the Nix environment file, default is "default.nix".
  noop_build: Logical, defaults to FALSE. If TRUE, the derivation produces a no-op build (a stub output with no actual build steps). Any downstream derivations depending on a no-op build will themselves also become no-op builds.
  user_functions: Character vector, user-defined functions to include. This should be a script (or scripts) containing user-defined functions to include during the build process for this derivation. It is recommended to use one script per function, and only include the required script(s) in the derivation.
returns: An object of class derivation which inherits from lists.
examples:
- code: |-
    rxp_jl(
    name = filtered_df,
    expr = "filter(df, :col .> 10)"
    )
- code: |-
    rxp_jl(
    name = model_result,
    expr = "train_model(data)",
    noop_build = TRUE
    )
- code: |-
    rxp_jl(
    name = model_output,
    expr = "train_model(data)",
    encoder = "save_my_obj",
    user_functions = "functions.jl"
    )
